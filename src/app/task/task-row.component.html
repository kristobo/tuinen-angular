<a [routerLink]="['/task', task.id]" class="task-item">
   <div class="icon">
      <i class="fa fa-arrow-right fa-lg"></i>
   </div>
   <div class="content">
      <div class="title">{{ task.taakNaam }}</div>

      <div [ngSwitch]="task.customer.bedrijfnaam">
         <div *ngSwitchCase="null">
            <div class="category">klant: {{ task.customer.voornaam }} {{ task.customer.naam }}</div>
         </div>
         <div *ngSwitchDefault>
            <div class="category">klant: {{ task.customer.bedrijfnaam }}</div>
         </div>
      </div>

      <div class="status"><span>Status: {{task.vooruitgangPercentage}}%</span><i *ngIf="task.vooruitgangPercentage==100" class="fa fa-check complete" aria-hidden="true"></i></div>

   </div>
</a>
