<section class="login-form row">
  <div class="container">
    <div class="col s12 m6 offset-m3">

      <div [hidden]="!loading" class="spinner">
        <div class="d1"></div>
        <div class="d2"></div>
      </div>

      <div [hidden]="loading">
        <h1 >Paswoord wijzigen</h1>

        <div *ngIf="error" class="error">{{error}}</div>

        <form [formGroup]="loginForm"
              (ngSubmit)="onSubmit(loginForm)">

          <div class="textfield-wrapper"
               [class.has-error]="!loginForm.controls['username'].valid
                            && loginForm.controls['username'].touched">

            <label for="username">Geef uw gebruikersnaam in:</label>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
              <input class="textfield-input" type="text" id="username" placeholder="Gebruikersnaam" formControlName="username">
            </div>
          </div>

          <div class="textfield-wrapper"
               [class.has-error]="!loginForm.controls['password'].valid
                            && loginForm.controls['password'].touched">

            <label for="password">Geef uw paswoord in:</label>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
              <input class="textfield-input" type="password" id="password" placeholder="Paswoord" formControlName="password">
            </div>

          </div>


          <div class="textfield-wrapper"
               [class.has-error]="!loginForm.controls['pass_n1'].valid
                            && loginForm.controls['pass_n1'].touched">

            <label for="pass_n1">Geef uw nieuw paswoord in:</label>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
              <input class="textfield-input" type="password" id="pass_n1" placeholder="Nieuw paswoord" formControlName="pass_n1">
            </div>

          </div>


          <div class="textfield-wrapper"
               [class.has-error]="!loginForm.controls['pass_n2'].valid
                            && loginForm.controls['pass_n2'].touched">

            <label for="pass_n2">Geef uw nieuw paswoord in:</label>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
              <input class="textfield-input" type="password" id="pass_n2" placeholder="Nieuw paswoord" formControlName="pass_n2">
            </div>

          </div>

          <button class="btn submit-button" [disabled]="!loginForm.valid">
            Wijzig wachtwoord
          </button>
        </form>

      </div>

    </div>
  </div>
</section>
